<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div>
        <h1 class="text-center">
            Weather Report
        </h1>
        <div class="text-center">
            <form class="container-fluid d-flex">
                <input type="text" placeholder="enter one city" class="form-control" id="city1">
                <input type="text" placeholder="enter another city" class="form-control" id="city2">
            </form>
            <button class="btn btn-outline-success " onclick="weatherReport()">Compare</button>
        </div>
        <div class="row my-2">
            <div class="col-md-6">
                <table  class="table table-bordered text-center">
                    <h1 class="text-center" id="10"></h1>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temp</th>
                            <th>condition</th>
                            <th> Rain</th>
                            <th>Humidity</th>
                            <th> Max Wind</th>
                        </tr>
                    </thead>
                    <tbody id="8"></tbody>
                    </table>
            </div>
            <div class="col-md-6">
                <table  class="table table-bordered text-center">
                    <h1 class="text-center" id="11"></h1>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temp</th>
                            <th>condition</th>
                            <th>Chance of Rain</th>
                            <th>Humidity</th>
                            <th>Max Wind</th>
                        </tr>
                    </thead>
                    <tbody id="9"></tbody>
                    </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
